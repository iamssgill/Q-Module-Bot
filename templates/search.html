<!DOCTYPE html>
<html>
<head>
    <title>Search Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            padding-top: 50px;
        }

        .bot-logo {
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }

        .bot-heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-form {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <img src="{{ url_for('static', filename='qmul.png') }}" alt="QMUL Logo" class="img-fluid mb-4">
                <h2 class="bot-heading">Welcome to Q-Module-Bot</h2>
                <p class="mb-4">Your friendly Q&A bot. This module-bot is trained with knowledge from the MSc Computer Science Project. Go on, ask me anything!</p>
                <form action="/search" method="GET" class="search-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter your question for Q-Module-Bot...." name="query">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
