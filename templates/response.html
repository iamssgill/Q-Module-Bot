<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <img src="{{ url_for('static', filename='chatbot.svg') }}" alt="Chatbot Logo" class="img-fluid mb-4">
                <h1>Search Results for "{{ query }}"</h1>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-8 text-center">
                <div class="bg-white p-3 border rounded">
                    <h2 class="mb-3">Hey there!</h2>
                    <p>{{ response_message }}</p>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-8 text-center">
                <h2>Most Relevant Chunks:</h2>
                {% for chunk_info in relevant_chunks %}
                    <div class="card mb-3 {{ 'bg-success' if chunk_info['is_relevant'] else 'bg-danger' }} text-white">
                        <div class="card-body">
                            <h5 class="card-title">Relatedness: {{ chunk_info['relatedness'] }}</h5>
                            <pre class="card-text">{{ chunk_info['chunk'] }}</pre>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-8 text-center">
                <a href="/" class="btn btn-primary">Back to Main Page</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
